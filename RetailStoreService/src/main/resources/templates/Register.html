<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<h1>Retail Store</h1>
<hr>
<h2>Registration</h2>
<form action="#" th:action="@{./register}" method="post" th:object="${command}">
    Enter Customer Name : <input type="text" th:field="*{customerName}"><br><br>
	Enter User Name : <input type="text" th:field="*{userName}"><br><br>
	Enter Password : <input type="password" th:field="*{password}"><br><br>
	<input type="submit" value="Register">
</form>

<br><br>
<h2 th:text="${message}" style="color: red"></h2>

</body>
</html>
